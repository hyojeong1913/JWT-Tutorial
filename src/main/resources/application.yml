spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true # Hibernate 초기화를 통해 생성된 스키마에 데이터를 채우기를 위해서 data.sql 이 실행되도록 하는 옵션

logging:
  level:
    com.springboot: DEBUG
